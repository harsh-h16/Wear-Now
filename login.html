<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wear Now - Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Website Logo" class="logo">
            <h1>Wear Now</h1>
        </div>
        <nav>
            <a href="mainpage.html" class="active" onclick="showPage('home')">Home</a>
            <a href="shop.html" onclick="showPage('shop')">Shop</a>
            <a href="regeiter.html" onclick="showPage('register')">Register</a>
            <a href="login.html" onclick="showPage('login')">Login</a>
            <a href="about.html" onclick="showPage('about')">About</a>
            <a href="contact.html" onclick="showPage('contact')">Contact</a>
            <a href="cart.html">
                <img src="cart1.png" alt="Cart Logo" class="cart-logo">
            </a>
        </nav>
    </header>
    <div class="login-container">
        <h1>Wear Now - Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
            </div>

            <div class="input-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
            </div>

            <button type="submit">Login</button>
        </form>

        <p class="signup-link">
            New Customer ? <a href="regeiter.html">Create an account</a>
        </p>
     </div>

     
</body>
</html>
